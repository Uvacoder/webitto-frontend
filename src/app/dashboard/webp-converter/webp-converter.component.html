<div class="content breathing">
  <app-section-header [data]="sectionHeader"></app-section-header>
  <section class="file-upload" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
    <app-file-upload-zone *ngIf="!file" (fileSelected)="fileSelected($event)"></app-file-upload-zone>
    <app-file-upload-preview [file]="file" *ngIf="file && !isUploading"></app-file-upload-preview>
    <app-file-upload-progress *ngIf="isUploading" [progress]="progress" [fileName]="fileName">
    </app-file-upload-progress>
    <p *ngIf="isConverted">ðŸŽ‰ Savings: {{savings}}</p>
    <div class="file-upload__actions" fxLayoutAlign="start center" fxLayoutGap="24px">
      <button webitto-stroked-button color="warn" (click)="reset()">
        Go Home
      </button>
      <button webitto-button color="primary" [disabled]="!file" (click)="isConverted ? download() : convert()">
        {{isConverted ? 'Download Image' : 'Generate Assets'}}
      </button>
    </div>
  </section>
</div>
